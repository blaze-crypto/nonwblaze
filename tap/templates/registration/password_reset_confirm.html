{% extends 'base.html' %}

{% block title %} Reset Password {% endblock title %}
{% block content %}
    <div class="container">
        <h2 class="mt-5 text-center">Password Reset</h2>
        <form method="post" class="mt-2 w-100" style="margin: 0 auto;">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-2 w-25 mb-5">Send Email</button>
        </form>
    </div>
{% endblock content %}
