{% extends 'base.html' %}
{% load static %}

{% block title %}
	Email confirm page
{% endblock %}

{% block content %}
	<h1>Insert your email please</h1>
    <form action="" method="post">
        {% csrf_token %}
        <input type="email" name="email">
        <input type="submit" value="Send" class="btn btn-success mt-3">
    </form>
{% endblock %}
