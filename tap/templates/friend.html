<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$BLAZE</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="manifest" href="{% static 'json/manifest.json' %}">
    <meta name="theme-color" content="#ff9800">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <div class="friends-container">
        <h1 class="friends-title">👥 Friends</h1>
        <button class="invite-button" onclick="location.href='https://t.me/tap_blaze_bot?start=invite'">Invite a Friend</button>
        <p class="reward-text">5 000 000 $BLZ per invited friend</p>
        <div class="invited-friends-box">
            {% if friends %}
                <ul>
                    {% for friend, invite_link in friends %}
                        <li>{{ friend.username }} - <a href="{{ invite_link }}" target="_blank">Invite Link</a> <button onclick="copyInviteLink('{{ invite_link }}')">Copy Invite Link</button></li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="no-friends">You have no Friends 😢</p>
            {% endif %}
        </div>
    </div>
    <div class="buttons">
        <button onclick="location.href='{% url 'boost' %}'" id="boost-btn">⚡ Boost</button>
        <button onclick="location.href='{% url 'task' %}'" id="tasks-btn">📋 Tasks</button>
        <button onclick="location.href='{% url 'home' %}'">🏠︎ Home</button>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/copy_invinite.js' %}"></script>
</body>
</html>
